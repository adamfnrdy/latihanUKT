          const char = String.fromCharCode(97 + optIdx);
          optionsHtml += `

        });

        qDiv.innerHTML = `

                <button type="button" class="btn-check" onclick="checkSingleAnswer(${index})">Cek Jawaban</button>

            `;
        container.appendChild(qDiv);
      });

      // Fungsi pengecekan jawaban tunggal
      function checkSingleAnswer(index) {
        const radios = document.getElementsByName("q" + index);
        const qBox = document.getElementById("qBox" + index);
        const expDiv = document.getElementById("exp" + index);

        let selected = -1;
        for (let r of radios) {
          if (r.checked) {
            selected = parseInt(r.value);
            break;
          }
        }

        if (selected === -1) {
          alert("Silakan pilih salah satu jawaban untuk nomor ini!");
          return;
        }

        // Hapus kelas lama jika ada
        qBox.classList.remove("correct-box", "wrong-box");
        expDiv.style.display = "block";

        if (selected === questionsData[index].ans) {
          qBox.classList.add("correct-box");
        } else {
          qBox.classList.add("wrong-box");
        }
